{%extends 'all-photos/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through photos   -->
  {% for photos_item in photos %}
  <div class="row">
    <!-- displaying photos images -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ photos_item.Name }} </h2>
      <h4 class="text-center"> {{ photos_item.pub_date }} </h4>
      <p class="text-center"> {{ photos_item.Description }} </p>
    </div>

    <!--Display photos image images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{photos_item.Image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h4 class="text-center">Photos Yet To Be Uploaded </h4>
  </div>
  {% endfor %}

</div>

{% endblock %}
